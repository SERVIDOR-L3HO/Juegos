<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üé≤ Cube Jumper 3D</title>
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        body { overflow: hidden; touch-action: none; }
        canvas { touch-action: none; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" class="game-canvas"></canvas>
    
    <div class="game-ui">
        <div class="hud">
            <div class="hud-panel">
                <div class="hud-item">
                    <span class="hud-label">Score:</span>
                    <span class="hud-value" id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-label">Combo:</span>
                    <span class="hud-value" id="combo">0x</span>
                </div>
            </div>
            <div class="hud-panel">
                <div class="hud-item">
                    <span class="hud-label">Mejor:</span>
                    <span class="hud-value" id="highScore">0</span>
                </div>
                <div class="hud-item">
                    <a href="../../index.html" class="btn btn-secondary" style="font-size: 0.9rem; padding: 8px 16px;">Men√∫ Principal</a>
                </div>
            </div>
        </div>

        <div id="startPanel" class="start-panel">
            <h2>üé≤ CUBE JUMPER</h2>
            <p style="color: var(--text-gray); margin-bottom: 30px;">Salta de plataforma en plataforma</p>
            
            <div class="controls-info">
                <h4>CONTROLES:</h4>
                <div class="control-row">
                    <span>Saltar / Mantener para salto largo</span>
                    <span><span class="key">ESPACIO</span> o <span class="key">CLICK</span></span>
                </div>
                <div class="control-row">
                    <span>Rotar C√°mara</span>
                    <span><span class="key">‚Üê</span> <span class="key">‚Üí</span></span>
                </div>
            </div>

            <button id="startBtn" class="btn btn-primary" style="margin-top: 20px; font-size: 1.2rem; padding: 15px 40px;">COMENZAR</button>
        </div>

        <div id="gameOverPanel" class="game-over-panel hidden">
            <h2>üíÄ GAME OVER</h2>
            <div class="final-score">
                <div>Score: <span id="finalScore">0</span></div>
                <div id="newHighScore" style="color: var(--success); margin-top: 10px; display: none;">üéâ ¬°NUEVO R√âCORD!</div>
            </div>
            <button id="playAgainBtn" class="btn btn-primary">Jugar de Nuevo</button>
            <a href="../../index.html" class="btn btn-secondary" style="margin-top: 15px;">Men√∫ Principal</a>
            
            <div class="leaderboard" id="leaderboardPanel">
                <h3>üèÜ Top 10</h3>
                <ul class="leaderboard-list" id="leaderboardList"></ul>
            </div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
